# nginx configuration for pieguyrobot.com
# modify your C:\nginx\conf\nginx.conf file to include this stuff
# (dont copy bcuz i think windows nginx makes one for you that you have to modify)
# then start nginx from C:\nginx\nginx.exe (you might have to run as administrator)

http {
    server {
        listen 80;
        server_name pieguyrobot.com;

        # serve the frontend
        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # proxy api requests to backend
        location /api/ {
            proxy_pass http://localhost:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # enable cors headers for api requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

    # HTTPS redirect for when you set up SSL
    # server {
    #     listen 443 ssl;
    #     server_name pieguyrobot.com;
    #     
    #     ssl_certificate C:/path/to/your/certificate.crt;
    #     ssl_certificate_key C:/path/to/your/private.key;
    #     
    #     # same location stuff as before
    # }
}
